version: 2.0.0
author: Steve Hamblett <steve.hamblett@linux.com>
homepage: https://github.com/shamblett/iot-home

environment:
  sdk: ">=2.0.0  <3.0.0"

dependencies:
  mqtt_client: '^5.5.3'
  just_jwt:
    git: https://github.com/shamblett/JustJWT.git
  args: '^1.5.0'
  intl: '^0.15.7'

dev_dependencies:
  test: '^1.3.0'
  coverage: '^0.12.3'
  dart_dev: '^2.0.1'
  dart_style: '^1.1.3'
